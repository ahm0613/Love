<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sign</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }

        div {
            line-height: 300%;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 250px;
            letter-spacing: 50px;
        }
    </style>
    </head>

<body>
    <div id="div"></div>
    <script>
        var prom = "♡♥미니야 사랑해♥♡";
        var speed = 500;
        var div = document.getElementById("div");
        var timer = setInterval("text_left()", eval(speed));
        div.innerHTML = prom;
//        var r = Math.floor(Math.random() * 255) + 1;
//        var g = Math.floor(Math.random() * 255) + 1;
//        var b = Math.floor(Math.random() * 255) + 1;
        div.style.color = "#f74fbd";
        div.onclick = function(e) {
            clearInterval(timer)
            prom = prompt("문장을 입력하세요.");
            div.innerHTML = prom;
            timer = setInterval("text_left()", eval(speed));
        }

        function text_left() {
            var str = div.innerHTML;
            var first = str.substr(0, 1);
            var last = str.substr(1, str.length - 1);
            str = last + first;
            div.innerHTML = str;
        }
    </script>
</body></html>
